<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fungible Token Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          backgroundImage: {
            main: "linear-gradient(135deg,#667eea,#764ba2)"
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-main flex items-center justify-center px-6 py-8">

<div class="w-full max-w-6xl bg-gray-900/90 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/10 flex overflow-hidden">

  <!-- LEFT PANEL -->
  <div class="w-1/3 px-6 py-4 border-r border-white/10">
    <h2 class="text-white text-lg font-semibold mb-4">Networks & Balances</h2>

    <button id="addNetworkBtn"
      class="mb-8 w-full py-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold disabled:opacity-50"
      disabled>
       Add Another Network
    </button>

    <ul id="networkList" class="space-y-3 text-sm text-white"></ul>

    <!-- ADD NETWORK FORM -->
    <div id="addNetworkForm" class="hidden mt-4 bg-gray-800 p-4 rounded-xl space-y-3 z-10">
      <input id="netName" placeholder="Network Name"
        class="w-full py-2 px-4 rounded bg-gray-900 border border-gray-700 text-white">

      <input id="netRpc" placeholder="RPC URL"
        class="w-full py-2 px-4 rounded bg-gray-900 border border-gray-700 text-white">

      <button onclick="addCustomNetwork()"
        class="w-full py-2 rounded-xl bg-green-600 hover:bg-green-700 font-semibold text-white">
        Add Network
      </button>
    </div>

    <!-- DIVIDER -->
    <hr class="my-6 border-gray-600">

    <!-- RECENT TRANSFERS -->
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-white text-lg font-semibold">Recent Transfers</h3>
      <button id="clearHistoryBtn" class="px-2 py-1 rounded bg-red-600 hover:bg-red-700 text-white font-semibold text-xs">
        Clear
      </button>
    </div>
    <ul id="txHistory" class="space-y-2 text-sm text-white">
    </ul>
  </div>

  <!-- RIGHT PANEL -->
  <div class="w-2/3 px-8 py-6 space-y-5">

    <h1 class="text-2xl font-bold text-white text-center">
      üåê Fungible Token Dashboard
    </h1>

    <p id="status" class="text-md text-yellow-300 text-center"></p>

    <button onclick="connectWallet()"
      class="w-full py-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold">
      Connect MetaMask
    </button>

    <!-- CONNECTED INFO -->
    <div id="walletInfo" class="hidden bg-gray-800 py-2 px-6 rounded-xl border border-gray-700">
      <p class="text-sm text-gray-400">Network</p>
      <p id="walletNetwork" class="text-sm text-white mb-2"></p>

      <p class="text-sm text-gray-400">Connected Address</p>
      <p id="walletAddress" class="text-sm text-white break-all"></p>
    </div>

    <!-- TRANSFER CARD -->
    <div id="transferCard" class="hidden bg-gradient-to-br from-gray-800 to-gray-900 px-6 py-3 rounded-2xl border border-gray-700 space-y-3">
      <h3 class="text-lg font-semibold text-white">Transfer Tokens</h3>

      <input id="tokenAddress" placeholder="Token Contract Address"
        class="w-full py-2 px-3 rounded-xl bg-gray-900 border border-gray-700 text-white">

      <input id="to" placeholder="Recipient Address"
        class="w-full py-2 px-3 rounded-xl bg-gray-900 border border-gray-700 text-white">

      <input id="amount" placeholder="Amount"
        class="w-full py-2 px-3 rounded-xl bg-gray-900 border border-gray-700 text-white">

      <button onclick="transferTokens()"
        class="w-full py-2 rounded-xl bg-green-600 hover:bg-green-700 font-semibold text-white">
        Transfer Tokens
      </button>

      <p id="txStatus" class="text-sm text-yellow-300"></p>
    </div>

  </div>
</div>

<!-- TRANSACTION MODAL -->
<div id="txModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700 max-w-md w-full mx-4">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold text-white">Transaction Details</h3>
      <button id="closeModal" class="text-gray-400 hover:text-white text-2xl">&times;</button>
    </div>
    <div id="modalContent" class="text-sm text-white space-y-2">
      <!-- Transaction details will be populated here -->
    </div>
  </div>
</div>

<script src="frontend/app.js"></script>
</body>
</html>
